<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>SCOTLAND FOREVER</title>
    <meta charset="utf-8">
    <style>
      body
      {
        margin: 0px;
      }
      #background-video
      {
        width: 100vw;
        height: 100vh;
        object-fit: fill;
        position: fixed;
      }
      #background-audio
      {
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="static/Scotland.mp4" type="video/mp4">
    </video>
    <audio autoplay controls loop id="background-audio">
      <source src="static/Scotland.mp3" type="audio/mpeg">
    </audio>
    
  </body>
</html>
