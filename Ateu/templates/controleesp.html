<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CtrlESP.css') }}">
  <h1 class="text-center">Simple Flask App</h1>

  <style>
    input[type="range"] { width: 300px; }
  </style>
</head>
<body>
  <h1>Controle do Motor</h1>

  <div>
    <button onclick="enviarComando('conectar')">Conectar</button>
    <button onclick="enviarComando('girar')">Girar</button>
    <button onclick="enviarComando('parar')">Parar</button>
  </div>

  <br><br>

  <input id="msginput" type="text" placeholder="mensagem" />
  <button onclick="enviarMensagem()">Enviar</button>

  <br><br>

  <label for="velSlider">Velocidade:</label>
  <input id="velSlider" type="range" min="0" max="255" value="200" oninput="atualizarVel(this.value)" />
  <span id="velValue">200</span>

  <p id="status">Status: Desconhecido</p>

  <footer>
      <p><a href="/">Home</p>
  </footer>

  <script>

    function enviarComando(comando){
      fetch("/comandoesp", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `comando=${comando}`
      })}
    function enviarMensagem(){
      const mensagem = document.getElementById("msginput").value;
      fetch("/mensagemesp", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `mensagem=${mensagem}`
      })}


    
  </script>
</body>
</html>
